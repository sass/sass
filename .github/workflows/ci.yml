name: CI

on:
  push: {branches: [master, 'feature.*']}
  pull_request: {branches: ['**']}

jobs:
  unit_tests:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with: {node-version: '14'}
    - run: npm ci
    - run: npm test
